<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Ambulance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, select {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #ffcc00;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }

        .submit-button {
            background-color: #4CAF50; /* Green */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Book Ambulance</h1>
        <form id="bookingForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="phone" placeholder="Phone Number" required>
            <input type="text" id="pickupLocation" placeholder="Pickup Location" required>

            <!-- Hospital dropdown -->
            <select id="dropLocation" required>
                <option value="" disabled selected>Select Drop Location (Hospital)</option>
                <option value="Ruby General Hospital">Ruby General Hospital</option>
                <option value="Medica Superspecialty Hospital">Medica Superspecialty Hospital</option>
                <option value="Peerless Hospital">Peerless Hospital</option>
                <option value="AMRI Hospital, Mukundapur">AMRI Hospital, Mukundapur</option>
                <option value="Fortis Hospital, Anandapur">Fortis Hospital, Anandapur</option>
                <option value="Desun Hospital">Desun Hospital</option>
                <option value="Apollo Gleneagles Hospitals">Apollo Gleneagles Hospitals</option>
                <option value="Dafodil Hospital">Dafodil Hospital</option>
                <option value="Woodlands Multispeciality Hospital">Woodlands Multispeciality Hospital</option>
                <option value="R G Kar Medical College and Hospital">R G Kar Medical College and Hospital</option>
            </select>

            <button type="button" id="trackButton" onclick="redirectToPage()">Track</button>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>

    <script>
        // Function to redirect to page.html
        function redirectToPage() {
            window.location.href = 'page.html';
        }

        // Form submission handler
        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const formData = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                pickupLocation: document.getElementById('pickupLocation').value,
                dropLocation: document.getElementById('dropLocation').value // Include drop location from dropdown
            };

            // Send form data to the backend
            fetch('http://localhost:5000/api/book-ambulance', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Redirect to tracker.html if the booking was successful
                    window.location.href = 'tracker.html';
                } else {
                    alert('Error booking ambulance');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>

</body>
</html>
