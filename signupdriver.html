<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - AmbuDoor Driver</title>
    <style>
        body {
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: blue;
            padding: 15px 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 24px;
        }

        .nav-item {
            color: white;
            font-size: 20px;
        }

        .home-button {
            background-color: white;
            color: blue;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            border: 2px solid blue;
        }

        .home-button:hover {
            background-color: blue;
            color: white;
        }

        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
        }

        .signup-form {
            background-color: rgba(249, 249, 249, 0.9);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .signup-form h2 {
            text-align: center;
        }

        .signup-form label {
            display: block;
            margin-bottom: 5px;
        }

        .signup-form input, .signup-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="logo">AmbuDoor</div>
            <div class="nav-item">
                <a href="index2.html" class="home-button">Home</a>
            </div>
        </div>
    </nav>

    <div class="signup-container">
        <form class="signup-form" id="driver-signup-form">
            <h2>Driver Signup</h2>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="ambulance-number">Ambulance Car Number:</label>
            <input type="text" id="ambulance-number" name="ambulance-number" required>

            <label for="hospital-name">Hospital Name:</label>
            <select id="hospital-name" name="hospital-name" required>
                <option value="" disabled selected>Select a hospital</option>
                <option value="Ruby General Hospital">Ruby General Hospital</option>
                <option value="Medica Superspecialty Hospital">Medica Superspecialty Hospital</option>
                <option value="Peerless Hospital">Peerless Hospital</option>
                <option value="AMRI Hospital, Mukundapur">AMRI Hospital, Mukundapur</option>
                <option value="Fortis Hospital, Anandapur">Fortis Hospital, Anandapur</option>
                <option value="Desun Hospital">Desun Hospital</option>
                <option value="Apollo Gleneagles Hospitals">Apollo Gleneagles Hospitals</option>
                <option value="Dafodil Hospital">Dafodil Hospital</option>
                <option value="Woodlands Multispeciality Hospital">Woodlands Multispeciality Hospital</option>
                <option value="R G Kar Medical College and Hospital">R G Kar Medical College and Hospital</option>
            </select>

            <label for="phone-number">Phone Number (+91):</label>
            <input type="text" id="phone-number" name="phone-number" placeholder="+91" pattern="\+91 [0-9]{10}" required>

            <label for="car-details">Car Details:</label>
            <input type="text" id="car-details" name="car-details" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Signup</button>
        </form>
    </div>

    <script>
        document.getElementById('driver-signup-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const ambulanceNumber = document.getElementById('ambulance-number').value;
            const hospitalName = document.getElementById('hospital-name').value;
            const phoneNumber = document.getElementById('phone-number').value;
            const carDetails = document.getElementById('car-details').value;
            const password = document.getElementById('password').value;

            fetch('http://localhost:5000/api/driver-signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name,
                    ambulanceNumber,
                    hospitalName,
                    phoneNumber,
                    carDetails,
                    password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Signup successful!');
                    window.location.href = 'page.html'; 
                } else {
                    alert('Signup failed: ' + data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
