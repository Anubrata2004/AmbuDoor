<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortest Route from Heritage to Dafodil Hospital</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <style>
        /* Basic styling for the map */
        #map {
            height: 90vh;
            width: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .info {
            background: white;
            padding: 10px;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            border-radius: 5px;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.65);
        }
    </style>
</head>
<body>

<div class="info">
    <h4>Route Information</h4>
    <div id="duration">Estimated Travel Time: </div>
</div>

<h1 style="text-align: center;">Shortest Route from Heritage Institute to Dafodil Hospital</h1>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

<script>
    // Initialize the map
    const map = L.map('map').setView([22.574639, 88.474570], 13); // Center on Heritage Institute

    // Set up OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
    }).addTo(map);

    // Define the locations
    const heritageLocation = [22.574639, 88.474570]; // Heritage Institute
    const dafodilHospital = [22.490678, 88.392469]; // Dafodil Hospital

    // Add routing control to the map
    const routingControl = L.Routing.control({
        waypoints: [
            L.latLng(heritageLocation),
            L.latLng(dafodilHospital)
        ],
        routeWhileDragging: true,
        createMarker: function() { return null; }, // Disable default markers
        styles: [{color: '#ff0000', opacity: 0.7, weight: 5}], // Set route color
    }).addTo(map);

    // Display travel time when the route is calculated
    routingControl.on('routesfound', function(e) {
        const routes = e.routes;
        const totalTime = routes[0].summary.totalTime; // Time in seconds
        const durationText = document.getElementById('duration');
        durationText.innerHTML = `Estimated Travel Time: ${Math.round(totalTime / 60)} minutes`;
    });
</script>

</body>
</html>
