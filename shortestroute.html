<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Ambulance</title>

    <!-- Leaflet.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet Routing Machine CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, select {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #ffcc00;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-button {
            background-color: #4CAF50; /* Green */
        }

        #map {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }

        #time-estimate {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Book Ambulance</h1>
        <form id="bookingForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="phone" placeholder="Phone Number" required>
            <input type="text" id="pickupLocation" placeholder="Pickup Location" required>

            <!-- Hospital dropdown -->
            <select id="dropLocation" required>
                <option value="" disabled selected>Select Drop Location (Hospital)</option>
                <option value="Ruby General Hospital">Ruby General Hospital</option>
                <option value="Medica Superspecialty Hospital">Medica Superspecialty Hospital</option>
                <option value="Peerless Hospital">Peerless Hospital</option>
                <option value="AMRI Hospital, Mukundapur">AMRI Hospital, Mukundapur</option>
                <option value="Fortis Hospital, Anandapur">Fortis Hospital, Anandapur</option>
                <option value="Desun Hospital">Desun Hospital</option>
                <option value="Apollo Gleneagles Hospitals">Apollo Gleneagles Hospitals</option>
                <option value="Dafodil Hospital">Dafodil Hospital</option>
                <option value="Woodlands Multispeciality Hospital">Woodlands Multispeciality Hospital</option>
                <option value="R G Kar Medical College and Hospital">R G Kar Medical College and Hospital</option>
            </select>

            <button type="submit" class="submit-button">Submit</button>
        </form>

        <div id="time-estimate"></div> <!-- To display the estimated travel time -->
    </div>

    <!-- Leaflet.js JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Leaflet Routing Machine JavaScript -->
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

    <div id="map"></div>

    <script>
        const geocodeURL = 'https://nominatim.openstreetmap.org/search?format=json&q=';

        const map = L.map('map').setView([22.5726, 88.3639], 12); // Centered on Kolkata

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const pickupLocation = document.getElementById('pickupLocation').value;
            const dropLocation = document.getElementById('dropLocation').value;

            // Geocode both pickup location and drop location to get lat/lon coordinates
            Promise.all([geocode(pickupLocation), geocode(dropLocation)]).then(([pickupCoords, dropCoords]) => {
                // Display the route on the map
                const routingControl = L.Routing.control({
                    waypoints: [
                        L.latLng(pickupCoords.lat, pickupCoords.lon),
                        L.latLng(dropCoords.lat, dropCoords.lon)
                    ],
                    lineOptions: {
                        styles: [{ color: 'red', weight: 4 }] // Red route
                    },
                    createMarker: function() { return null; }, // No markers
                    routeWhileDragging: false
                }).addTo(map);

                // Calculate and display the estimated time
                routingControl.on('routesfound', function(e) {
                    const route = e.routes[0];
                    const distanceInKm = route.summary.totalDistance / 1000; // Convert meters to kilometers
                    const averageSpeed = 60; // Assume 60 km/h as average speed
                    const estimatedTime = (distanceInKm / averageSpeed) * 60; // In minutes

                    document.getElementById('time-estimate').innerText = `Estimated Time: ${estimatedTime.toFixed(2)} minutes`;
                });
            }).catch(error => {
                console.error('Error fetching coordinates:', error);
                alert('Failed to calculate route. Please try again.');
            });
        });

        // Function to geocode an address into latitude/longitude
        function geocode(address) {
            return fetch(geocodeURL + encodeURIComponent(address))
                .then(response => response.json())
                .then(data => {
                    if (data && data.length > 0) {
                        return { lat: data[0].lat, lon: data[0].lon };
                    } else {
                        throw new Error('No results found for the address: ' + address);
                    }
                });
        }
    </script>

</body>
</html>
