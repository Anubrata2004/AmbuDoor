<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmbuDoor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; /* Column layout for better stacking */
            align-items: center; /* Center content horizontally */
            justify-content: flex-start; /* Align content to the top */
            min-height: 100vh; /* Ensures full height */
            background-color: white; /* White background */
        }

        header {
            width: 100%;
            background-color: blue; /* Blue title bar */
            color: white; /* White text color */
            padding: 10px 20px;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .title-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .auth-buttons button {
            margin-left: 10px;
            padding: 10px 15px;
            font-size: 16px;
            background-color: white;
            color: blue; /* Blue text color */
            border: 1px solid lightgrey;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .auth-buttons button:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .modal-content h2 {
            margin-bottom: 20px;
        }

        .option-btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            background-color: lightblue;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .option-btn:hover {
            background-color: #87ceeb; /* Lighter blue */
        }

        /* Book Ambulance Button Styles */
        .book-ambulance-btn {
            padding: 15px 30px;
            font-size: 20px;
            background-color: yellow;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
            transition: background-color 0.3s;
        }

        .book-ambulance-btn:hover {
            background-color: #f0e68c; /* Slightly darker yellow */
        }

        /* Description Styles */
        .description {
            margin: 70px 20px 40px; /* Adjusted margin for spacing */
            font-size: 18px;
            max-width: 300px; /* Limit width */
            text-align: center; /* Center text */
        }

        /* Chart Container Styles */
        .chart-container {
            width: 100%; /* Full width for responsiveness */
            max-width: 600px; /* Limit the chart size */
            margin: 0 auto; /* Center the chart */
        }

        canvas {
            width: 100% !important; /* Ensure full width */
            height: auto !important; /* Ensure auto height */
        }

        /* Language Button Styles */
        .language-buttons {
            margin: 20px 0;
        }

        .language-buttons button {
            padding: 10px 15px;
            margin: 0 5px;
            font-size: 16px;
            background-color: lightblue;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .language-buttons button:hover {
            background-color: #87ceeb; /* Lighter blue */
        }

        /* Footer Styles */
        footer {
            margin-top: auto; /* Push footer to the bottom */
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.9);
            width: 100%;
            position: fixed;
            bottom: 0;
            text-align: center;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <div class="title-bar">
            <div class="logo">AmbuDoor</div>
            <div class="auth-buttons">
                <button id="loginBtn">Login</button>
                <button id="signupBtn">Sign Up</button>
            </div>
        </div>
    </header>

    <div class="description">
        <h1>Welcome to AmbuDoor</h1>
        <p>Your reliable solution for booking ambulances quickly and efficiently. Just a click away from emergency assistance!</p>
    </div>

    <button class="book-ambulance-btn" onclick="window.location.href='bookambulance.html'">BOOK AMBULANCE</button>

    <!-- Language Buttons -->
    <div class="language-buttons">
        <button id="englishBtn">English</button>
        <button id="bengaliBtn">Bengali</button>
        <button id="hindiBtn">Hindi</button>
    </div>

    <!-- Create Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span id="closeBtn">&times;</span>
            <h2>Choose an option</h2>
            <button class="option-btn" id="userBtn">User</button>
            <button class="option-btn" id="driverBtn">Driver</button>
        </div>
    </div>

    <!-- Chart Container -->
    <div class="chart-container">
        <canvas id="responseTimeChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Create Response Time Chart
        const ctx = document.getElementById('responseTimeChart').getContext('2d');
        const responseTimeChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
                datasets: [{
                    label: 'Average Response Time (minutes)',
                    data: [8, 7, 5, 6], // Example data
                    borderColor: 'lightblue',
                    backgroundColor: 'rgba(173, 216, 230, 0.5)',
                    fill: true,
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Response Time (minutes)'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Weeks'
                        }
                    }
                }
            }
        });

        // JavaScript to handle modal interactions
        function setupModalListeners() {
            document.getElementById('loginBtn').addEventListener('click', openModal);
            document.getElementById('signupBtn').addEventListener('click', openModal);
            document.getElementById('closeBtn').addEventListener('click', closeModal);
            document.getElementById('userBtn').addEventListener('click', () => {
                window.location.href = 'signupuser.html';
            });
            document.getElementById('driverBtn').addEventListener('click', () => {
                window.location.href = 'signupdriver.html';
            });
        }

        function openModal() {
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        window.addEventListener('click', (e) => {
            if (e.target === document.getElementById('modal')) {
                closeModal();
            }
        });

        // Translation Functionality
        const translations = {
            english: {
                welcome: "Welcome to AmbuDoor",
                description: "Your reliable solution for booking ambulances quickly and efficiently. Just a click away from emergency assistance!",
                login: "Login",
                signup: "Sign Up",
                bookAmbulance: "BOOK AMBULANCE",
                chooseOption: "Choose an option",
                user: "User",
                driver: "Driver"
            },
            bengali: {
                welcome: "এম্বু-ডোরে আপনার স্বাগতম",
                description: "এম্বুলেন্স দ্রুত এবং দক্ষতার সাথে বুক করার জন্য আপনার নির্ভরযোগ্য সমাধান। জরুরি সহায়তার জন্য মাত্র একটি ক্লিক দূরে!",
                login: "লগইন",
                signup: "সাইন আপ",
                bookAmbulance: "এম্বুলেন্স বুক করুন",
                chooseOption: "একটি বিকল্প নির্বাচন করুন",
                user: "ব্যবহারকারী",
                driver: "চালক"
            },
            hindi: {
                welcome: "एम्बू-डोर में आपका स्वागत है",
                description: "आपकी विश्वसनीय समाधान जो आपको तेजी से और कुशलता से एंबुलेंस बुक करने में मदद करता है। आपातकालीन सहायता के लिए बस एक क्लिक दूर!",
                login: "लॉगिन",
                signup: "साइन अप",
                bookAmbulance: "एंबुलेंस बुक करें",
                chooseOption: "एक विकल्प चुनें",
                user: "उपयोगकर्ता",
                driver: "चालक"
            }
        };

        function translate(lang) {
            document.querySelector('.description h1').innerText = translations[lang].welcome;
            document.querySelector('.description p').innerText = translations[lang].description;
            document.getElementById('loginBtn').innerText = translations[lang].login;
            document.getElementById('signupBtn').innerText = translations[lang].signup;
            document.querySelector('.book-ambulance-btn').innerText = translations[lang].bookAmbulance;
            document.getElementById('closeBtn').innerHTML = '&times;';
            document.querySelector('.modal-content h2').innerText = translations[lang].chooseOption;
            document.querySelectorAll('.option-btn')[0].innerText = translations[lang].user;
            document.querySelectorAll('.option-btn')[1].innerText = translations[lang].driver;
        }

        document.getElementById('englishBtn').addEventListener('click', () => translate('english'));
        document.getElementById('bengaliBtn').addEventListener('click', () => translate('bengali'));
        document.getElementById('hindiBtn').addEventListener('click', () => translate('hindi'));

        // Call to setup listeners when the page loads
        setupModalListeners();
    </script>

    <footer>
        <p>&copy; 2024 AmbuDoor. All rights reserved.</p>
    </footer>
</body>
</html>
