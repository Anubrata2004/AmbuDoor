<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambulance Driver Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 50px auto;
            width: 80%;
            max-width: 800px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .info {
            margin-bottom: 20px;
        }

        .info label {
            font-weight: bold;
        }

        .info p {
            font-size: 18px;
            color: #555;
        }

        .tracker-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #ffcc00;
            color: black;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .tracker-button:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ambulance Driver - Pickup Information</h1>

        <div class="info">
            <label>Pickup Location:</label>
            <p id="pickup-location">Fetching...</p>
        </div>

        <div class="info">
            <label>Phone Number:</label>
            <p id="phone-number">Fetching...</p>
        </div>

        <button class="tracker-button" onclick="goToTracker()">Go to Tracker</button>
    </div>

    <script>
        // Fetch data from the backend API
        fetch('http://localhost:5000/api/ambulance/pickup-info') // Make sure the backend API is working and correct
            .then(response => response.json())
            .then(data => {
                document.getElementById('pickup-location').textContent = data.pickupLocation;
                document.getElementById('phone-number').textContent = data.phoneNumber;
            })
            .catch(error => {
                console.error('Error fetching pickup info:', error);
            });

        // Function to go to the tracker page
        function goToTracker() {
            window.location.href = 'tracker.html'; // Redirect to the tracker page
        }
    </script>
</body>
</html>
